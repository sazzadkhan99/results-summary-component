<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="blue-card">
      <p class="result" >Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="white-card">

      <h3>Summary</h3>

      <div class="score reaction">
        <img class="icon" src="assets/images/icon-reaction.svg" alt="Reaction Icon">
        <h4>Reaction</h4>
        <p> 80 <span>/ 100</span></p>
      </div>

      <div class="score memory">
        <img class="icon" src="assets/images/icon-memory.svg" alt="Memory Icon">
        <h4>Memory</h4>
        <p>92 <span>/ 100</span></p>
      </div>

      <div class="score verbal">
        <img class="icon" src="assets/images/icon-verbal.svg" alt="Verbal Icon">
        <h4>Verbal</h4>
        <p>61 <span>/ 100</span></p>
      </div>

      <div class="score visual">
        <img class="icon" src="assets/images/icon-visual.svg" alt="Visual Icon">
        <h4>Visual</h4>
        <p>73 <span>/ 100</span></p>
      </div>
      <a class="continue" href="">Continue</a>
    </section>
    
  </main>

</body>
</html>
